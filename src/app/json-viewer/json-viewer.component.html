<div class="content1" role="main">

  <div class="container">
    <div class="row mt-20">
      <div class="col-6" *ngFor="let editor of editorOptions; let i = index">
        <p>Paste/Type <span class="info"
                            title="All properties and values should be in either doublequote or singlequote">valid <i
          class="fas fa-info-circle"></i></span> JSON
          <span class="copy-clipboard" id="clipboard" title="Copy to Clipboard"
                (click)="copyToClipboard(i)">
          Copy JSON
        </span>
        </p>
        <json-editor
          [options]="editor.options"
          [data]="editor.data"
          (jsonChange)="onChangeJSON($event, i)"
          (onChange)="onTextChange($event)"
          style="max-height: 100vh;"></json-editor>
      </div>
    </div>
  </div>
</div>
